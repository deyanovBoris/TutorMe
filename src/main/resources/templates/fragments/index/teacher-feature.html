<div class="container marketing">
    <div class="row text-center">
        <h1 class="fw-normal mt-5 mb-3 display-5 fw-bold lh-2 text-body-emphasis" th:text="#{index_teacher_feature_title}">Presenting our star tutors</h1>
    </div>
    <div class="row mt-4">
        <div th:each="tutor : ${featuredTutors}" class="col-lg-4 text-center">
<!--            <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="var(&#45;&#45;bs-secondary-color)"/></svg>-->
            <img th:src="${tutor.getProfilePhotoUrl()}" class="mb-3" alt="User Photo" style="width: 170px; height: 170px; border-radius: 50%; object-fit: cover">
            <h2 th:text="${tutor.getName()}" class="fw-normal">Heading</h2>
            <p th:text="${tutor.getBiography()}">Tutor Bio</p>
            <p><a class="btn btn-outline-primary" href="#">View details &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->

    <hr class="featurette-divider">
</div>
