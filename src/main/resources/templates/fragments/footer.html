<html lang ="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>


<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a th:href="@{/}"
                   th:text="#{nav_bar_home}"
                   class="nav-link px-2 text-body-secondary">Home</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/courses/all/1}"
                   th:text="#{nav_bar_courses}"
                   class="nav-link px-2 text-body-secondary">Courses</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/posts/all}"
                   th:text="#{nav_bar_posts}"
                   class="nav-link px-2 text-body-secondary">Posts</a>
            </li>
            <li sec:authorize="!hasRole('TUTOR')" class="nav-item" >
                <a th:href="@{/start-tutoring}"
                   th:text="#{nav_bar_start_tutoring}"
                   class="nav-link px-2 text-body-secondary">Start Tutoring</a>
            </li>
            <li sec:authorize="isAuthenticated()"
                th:with="username=${#authentication.getName()}"
                class="nav-item">
                <a th:href="@{/user/{username}(username=${username})}"
                   th:text="#{nav_bar_profile}"
                   class="nav-link px-2 text-body-secondary">Profile</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')"
                class="nav-item">
                <a th:href="@{/admin/tutor-applications}"
                   th:text="#{nav_bar_admin}"
                   class="nav-link px-2 text-body-secondary">Admin</a>
            </li>

        </ul>
        <p class="text-center text-body-secondary">&copy; 2024 TutorMe, LLC</p>
    </footer>
</div>

</html>
